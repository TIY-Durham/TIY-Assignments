<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Blueprint: Responsizve Multi-Column Form</title>
	</head>
	<body>
		<p>Blueprint</p>
		<h1>Responsive Multi-Column Form</h1>
		<a href="https://google.com">Previous Blueprint</a>
    <a href="http://www.nyan.cat/">Next Blueprint</a>
    <a href="http://www.nyan.cat/">back to the Codrops article</a>
    <a href="http://www.nyan.cat/">Go to the archive</a>
    <p>
      <label>First Name</label>
      <input type="text" id="first_name" name="first_name" placeholder="Petrick">
      <label>Last Name</label>
      <input type="text" id="last_name" name="first_name" placeholder="Bules">
      <label>Email Address</label>
      <input type="text" id="email_address" name="email_address" placeholder="pb@jelly.com">
      <label>Country</label>
      <select id="country" name="country">
        <option>Choose a country</option>
        <option>'Murica</option>
        <option>Italia</option>
        <option>한국</option>
      </select>
      <label>Biography</label>
      <textarea id="bio" name="bio"></textarea>
    </p>
    <p>
      <label>Lemme get yo number</label>
      <input type="text" id="phone_number" name="phone_number" placeholder="867-5309">
      <label>Affiliations</label>
      <textarea id="affil" name="affil"></textarea>
      <label>Occupation</label>
      <select id="occupation" name="occupation">
        <option>Choose an occupation</option>
        <option>Professional Cat Hugger</option>
        <option>Marathon Netflix Watcher</option>
        <option>Hot Pocket Olympian</option>
      </select>
      <label>Future Cats' Name</label>
      <input type="text" id="cats_name" name="cats_name" placeholder="Mia, Olly, Slyve, and Shu">
      <label>Favorite Thing</label>
      <input type="text" id="fav" name="fav" placeholder="Cats">
    </p>
    <p>
      <label>Talent</label>
      <select id="talent" name="talent">
        <option>Choose a Talent</option>
        <option>Silent Endurance</option>
        <option>Agile Sleeper</option>
        <option>Kazoo Expert</option>
      </select>
      <label>Hours of sleep a night</label>
      <input type="text" id="sleep" name="sleep" placeholder="Not Enough">
      <label>Special Song</label>
      <input type="text" id="special_song" name="special_song" placeholder="Personal">
      <label>Comments</label>
      <textarea id="comments" name="comments"></textarea>
      <label>Wiz</label>
      <input type="radio" />Lions
      <input type="radio" />Tigers
      <input type="radio" />Bears
      <form action="">
        <input type="checkbox" name="complete" value="done">Completed form<br>
        <input type="checkbox" name="incomplete" value="not_done">Did not complete form
      </form>
    </p>
    <p>
      <button>Click Here!</button>
    </p>


	</body>
</html>
